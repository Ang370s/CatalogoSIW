<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotto</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/formProdotto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">
				<span class="nav-links">
					<i class="fa-solid fa-file-pen"></i>
					<span>MODIFICA PRODOTTO</span>
				</span>
            </div>
			<ul class="nav-links">
				<li><a th:href="@{/admin}">Torna alla Home</a></li>
			</ul>
        </nav>
    </div>
</header>

<main class="form-container">
    <h1>Modifica prodotto presente</h1>
	
	<!-- Messaggio di successo -->
	<span th:if="${msgSuccess}" class="success-message" th:text="${msgSuccess}"></span>
							
	<!-- Messaggio di errore -->
	<span th:if="${msgError}" class="error-message" th:text="${msgError}"></span>
    
	<form th:action="@{'/admin/prodotti/' + ${prodotto.id} + '/modificaProdotto'}" 
	      method="post" 
	      th:object="${prodotto}">

	    <!-- Nome (non modificabile ma inviato) -->
	    <div class="form-group">
	        <label for="nome">Nome:</label>
	        <input type="text" id="nome" th:field="*{nome}" disabled>
	        <input type="hidden" th:field="*{nome}">
	    </div>

	    <!-- Prezzo -->
	    <div class="form-group">
	        <label for="prezzo">Prezzo:</label>
	        <input type="number" step="0.01" id="prezzo" th:field="*{prezzo}" placeholder="Inserisci prezzo">
	        <span class="form-feedback" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></span>
	    </div>

	    <!-- Tipologia (non modificabile ma inviato) -->
	    <div class="form-group">
	        <label for="tipologia">Tipologia:</label>
	        <input type="text" id="tipologia" th:field="*{tipologia}" disabled>
	        <input type="hidden" th:field="*{tipologia}">
	    </div>

	    <!-- Descrizione -->
	    <div class="form-group">
	        <label for="descrizione">Descrizione:</label>
	        <input type="text" id="descrizione" th:field="*{descrizione}" placeholder="Inserisci descrizione">
	        <span class="form-feedback" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
	    </div>

	    <!-- Prodotti Simili -->
	    <div class="form-group" th:if="${not prodotti.isEmpty()}">
	        <label>Prodotti simili:</label>
	        <div th:each="p : ${prodotti}" class="checkbox-item">
	            <input type="checkbox" th:id="'prodSim_' + ${p.id}" th:value="${p.id}" name="prodottiSimiliIds"
	                   th:checked="${#lists.contains(prodotto.prodottiSimili, p)}">
	            <label th:for="'prodSim_' + ${p.id}" th:text="${p.nome + ' (â‚¬ ' + #numbers.formatDecimal(p.prezzo,1,2) + ')'}"></label>
	        </div>
	    </div>

	    <button type="submit" class="btn-submit">Conferma</button>
	    <a th:href="@{/admin(annulla=true)}" class="cta-button cancel-button">Annulla</a>
	</form>
</main>

<!-- Footer -->
<footer>
	<div class="container">
		<div class="footer-content">
			<div class="logo">
				<i class="fa-solid fa-warehouse"></i>
				<span>CatalogoSIW</span>
			</div>
			<div class="social-icons">
				<a href="#"><i class="fab fa-whatsapp"></i></a>
				<a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
			</div>
			<div class="copyright">
				<p>&copy; 2025 CatalogoSIW - Tutti i diritti riservati.</p>
			</div>
		</div>
	</div>
</footer>

</body>
</html>

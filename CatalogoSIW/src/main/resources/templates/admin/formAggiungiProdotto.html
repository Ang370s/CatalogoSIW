<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Prodotto</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/formProdotto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">
				<span class="nav-links">
					<i class="fa-solid fa-clone"></i>
					<span>AGGIUNGI PRODOTTO</span>
				</span>
            </div>
			<ul class="nav-links">
				<li><a th:href="@{/admin}">Torna alla Home</a></li>
			</ul>
        </nav>
    </div>
</header>

<main class="form-container">
    <h1>Aggiungi un nuovo prodotto</h1>
	
	<!-- Messaggio di successo -->
	<span th:if="${msgSuccess}" class="success-message" th:text="${msgSuccess}"></span>
							
	<!-- Messaggio di errore -->
	<span th:if="${msgError}" class="error-message" th:text="${msgError}"></span>
    
    <form th:action="@{/admin/aggiungiProdotto}" method="post" th:object="${prodotto}">
		
		<div class="form-group">
	        <label for="nome">Nome:</label>
	        <input type="text" id="nome" th:field="*{nome}" placeholder="Inserisci nome" autocomplete="off">
			<span class="form-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>

		<div class="form-group">
	        <label for="prezzo">Prezzo:</label>
	        <input type="number" step="0.01" id="prezzo" th:field="*{prezzo}" placeholder="Inserisci prezzo" autocomplete="off">
			<span class="form-feedback" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></span>
		</div>

		<div class="form-group">
	        <label for="tipologia">Tipologia:</label>
	        <input type="text" id="tipologia" th:field="*{tipologia}" placeholder="Inserisci tipologia" autocomplete="off">
			<span class="form-feedback" th:if="${#fields.hasErrors('tipologia')}" th:errors="*{tipologia}"></span>
		</div>
		
		<div class="form-group">
			<label for="descrizione">Descrizione:</label>
			<input type="text" id="descrizione" th:field="*{descrizione}" placeholder="Inserisci descrizione" autocomplete="off">
			<span class="form-feedback" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
		</div>

        <button type="submit" class="btn-submit">Conferma</button>
        <a th:href="@{/admin(annulla=true)}" class="cta-button cancel-button">Annulla</a>
    </form>
	
	<!-- Sezione Prodotti Simili (modificata con checkbox) -->
	<div class="form-section" th:if="${not prodotti.isEmpty()}">
		<h3>Prodotti Simili (Opzionale)</h3>
			
		<div class="form-group">
			<label>Seleziona prodotti simili</label>
				<div class="input-group">
					<span class="input-icon"></span>
					<div class="checkbox-group">
						<div th:each="prodotto : ${prodotti}" class="checkbox-item">
							<input type="checkbox" 
							   	th:id="'prodSim_' + ${prodotto.id}"
							   	th:value="${prodotto.id}"
							   	name="prodottiSimiliIds">
							<label th:for="'prodSim_' + ${prodotto.id}"
							th:text="${prodotto.nome + ' (â‚¬ ' + #numbers.formatDecimal(prodotto.prezzo, 1, 2) + ')'}">
						</label>
					</div>
				</div>
			</div>
			<small>Clicca per selezionare i prodotti simili</small>
		</div>
	</div>
	
</main>

<!-- Footer -->
<footer>
	<div class="container">
		<div class="footer-content">
			<div class="logo">
				<i class="fa-solid fa-warehouse"></i>
				<span>CatalogoSIW</span>
			</div>
			<div class="social-icons">
				<a href="#"><i class="fab fa-whatsapp"></i></a>
				<a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
			</div>
			<div class="copyright">
				<p>&copy; 2025 CatalogoSIW - Tutti i diritti riservati.</p>
			</div>
		</div>
	</div>
</footer>

</body>
</html>

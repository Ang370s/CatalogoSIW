<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${prodotto.nome} + ' - CatalogoSIW'">Prodotto</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/prodotto.css">
	<link rel="stylesheet" href="/css/commenti.css">
	<link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	
	<!-- Checkbox nascosta che controlla la visibilità -->
	<input type="checkbox" id="chiudi-popup" hidden>

	<!-- Popup mostrato solo se 'errore' è presente -->
	<div class="popup success" th:if="${msgSuccess}">
		<label for="chiudi-popup" class="close-btn" title="Chiudi">&times;</label>
		<p th:text="${msgSuccess}"></p>
	</div>
	
	<!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <span class="nav-links">
                        <a th:href="@{/utente}">
                            <i class="fa-solid fa-warehouse"></i>
                            <span>CatalogoSIW</span>
                        </a>
                    </span>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/utente}">Catalogo</a></li>
                    <li><a th:href="@{/logout}">LOGOUT</a></li>
                    <li><a class="fa-solid fa-user" th:href="@{/utente/profilo}"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dettagli prodotto -->
    <main class="prodotto-dettaglio">
        <div class="container">
            <div class="prodotto-info">
                <!-- Immagine prodotto -->
                <div class="prodotto-immagine">
                    <img th:src="${prodotto.immagine}" th:alt="${prodotto.nome}">
                </div>

                <!-- Dettagli prodotto -->
                <div class="prodotto-dettagli">
                    <h1 th:text="${prodotto.nome}">Nome Prodotto</h1>
                    <p><strong>Prezzo:</strong> <span th:text="${prodotto.prezzo} + ' €'">99 €</span></p>
                    <p><strong>Tipologia:</strong> <span th:text="${prodotto.tipologia}">Categoria</span></p>

                    <div class="prodotto-descrizione">
                        <h3>Descrizione</h3>
                        <p th:text="${prodotto.descrizione}">Testo descrizione...</p>
                    </div>
                </div>
            </div>
        </div>

		<!-- Lista commenti -->
		<div class="commenti-container">
			<h1>Commenti</h1>
			<div th:each="commento : ${commenti}" class="commento">
			    <p>
			        <strong th:text="${commento.autore.credentials.username}">Utente</strong>
			        <span class="data" th:text="${#temporals.format(commento.dataCreazione, 'dd/MM/yyyy HH:mm')}"></span>
			    </p>
			    <p th:text="${commento.testo}">Testo commento...</p>
	
			    <!-- Se l'utente è autore -->
			    <div th:if="${utente.id == commento.autore.id}">
			        <form th:action="@{'/utente/prodotti/' + ${prodotto.id} + '/commenti/' + ${commento.id} + '/elimina'}" method="post">
			            <button type="submit" class="btn-elimina">Elimina</button>
			        </form>
			    </div>
			</div>
	
			<!-- Se l'utente NON ha ancora commentato -->
			<div th:if="${commentoUtente == null}">
			    <form th:action="@{'/utente/prodotti/' + ${prodotto.id} + '/commenti'}" method="post">
			        <textarea name="nuovoCommento" placeholder="Scrivi un commento..." required wrap="soft"></textarea>
			        <button type="submit" class="cta-button">Pubblica</button>
			    </form>
			</div>
	
			<!-- Se l'utente ha già commentato -->
			<div style="margin-top: 20px"; th:if="${commentoUtente != null}">
				<hr><br>
			    <h4>Il tuo commento</h4>
			    <form th:action="@{'/utente/prodotti/' + ${prodotto.id} + '/commenti'}" method="post">
			        <textarea name="nuovoCommento" required
			                  th:text="${commentoUtente.testo}"></textarea>
			        <button type="submit" class="cta-button">Modifica</button>
			    </form>
			</div>
		</div>
	</main>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fa-solid fa-warehouse"></i>
                    <span>CatalogoSIW</span>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 CatalogoSIW - Tutti i diritti riservati.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatalogoSIW</title>
    <link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/home.css">
	<link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	
	<!-- Checkbox nascosta che controlla la visibilità -->
	<input type="checkbox" id="chiudi-popup" hidden>

	<!-- Popup mostrato solo se 'errore' è presente -->
	<div class="popup success" th:if="${msgSuccess}">
		<label for="chiudi-popup" class="close-btn" title="Chiudi">&times;</label>
		<p th:text="${msgSuccess}"></p>
	</div>
	
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
					<span class="nav-links">
						<a th:href="@{/utente}">
						<i class="fa-solid fa-warehouse"></i>
                    	<span>CatalogoSIW</span>
						</a>
					</span>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/utente}">Catalogo</a></li>
					<li><a th:href="@{/logout}">LOGOUT</a></li>
					<li><a class="fa-solid fa-user" th:href="@{/utente/profilo}"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Catalogo Prodotti -->
	<main class="catalogo" id="catalogo">
	    <div class="container">
	        <h1>I Nostri Prodotti</h1>
	        <div class="prodotti-grid">
	            <a th:href="@{'/utente/prodotti/' + ${prodotto.id}}" th:each="prodotto : ${prodotti}" class="prodotto-card">
	            	<img th:src="${prodotto.immagine}" th:alt="${prodotto.nome}">
	                <h3 th:text="${prodotto.nome}"></h3>
					<span th:text="'€ ' + ${prodotto.prezzo}">Prezzo</span>
	            </a>
	        </div>
	    </div>
	</main>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fa-solid fa-warehouse"></i>
                    <span>CatalogoSIW</span>
                </div>
                <div class="social-icons">
					<a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 CatalogoSIW - Tutti i diritti riservati.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	
	<!-- Checkbox nascosta che controlla la visibilità -->
	<input type="checkbox" id="chiudi-popup" hidden>

	<!-- Popup mostrato solo se 'errore' è presente -->
	<div class="popup success" th:if="${msgSuccess}">
		<label for="chiudi-popup" class="close-btn" title="Chiudi">&times;</label>
		<p th:text="${msgSuccess}"></p>
	</div>
	
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
					<span class="nav-links">
						<a th:href="@{/}">
						<i class="fa-solid fa-warehouse"></i>
                    	<span>CatalogoSIW</span>
						</a>
					</span>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/}">Catalogo</a></li>
                </ul>
            </nav>
        </div>
    </header>

	<main class="main">
		<!-- Signup -->
	    <div class="form-container">
			<form th:action="@{/login}" method="post">
					
					<div th:if="${param.error}">
				    	<p class="error">Credenziali non valide. Riprova.</p>
					</div>
							
					<div>
						<label for="username">Username</span></label>
						<input type="text" id="username" name="username" placeholder="Inserisci username" required autocomplete="off">
					</div>
					
					<div>
						<label for="pwd">Password</label>
						<input type="password" id="pwd" name="pwd" placeholder="Inserisci password">
					</div>
				            
					<div>
						<button type="submit">Accedi</button>
					</div>
			</form>

	        <!-- Link a login -->
	        <p>Non hai un account? <a th:href="@{/signup}">Registrati</a></p>
	    </div>
	</main>	
	
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fa-solid fa-warehouse"></i>
                    <span>CatalogoSIW</span>
                </div>
                <div class="social-icons">
					<a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 CatalogoSIW - Tutti i diritti riservati.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
